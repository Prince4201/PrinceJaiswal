<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('red4.jpg') no-repeat center center/cover;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 0, 0, 0.8); /* Red overlay */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .progress-text {
      font-size: 1.5rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Experience</h1>
    <p class="progress-text">Work in Progress...</p>
  </div>
</body>
</html>
