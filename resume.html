<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('red4.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ff4d4d; /* Fallback red color if image fails to load */
    }

    .pdf-container {
      width: 90%;
      height: 90%;
      border: 5px solid rgba(255, 0, 0, 0.8); /* Red border with some transparency */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* Red shadow */
      background: rgba(255, 0, 0, 0.1); /* Slight red overlay for better contrast */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="VsResume.pdf"></iframe>
  </div>
</body>
</html>
